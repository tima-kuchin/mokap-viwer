<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR-ручка: ручная разметка плоскости</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <div id="controls">
    <label for="logo-upload">Загрузить логотип (PNG):</label>
    <input type="file" id="logo-upload" accept="image/png">

    <label for="color-picker">Цвет корпуса:</label>
    <select id="color-picker">
      <option value="#FF0000">Красный</option>
      <option value="#FF7F00">Оранжевый</option>
      <option value="#FFFF00">Жёлтый</option>
      <option value="#00FF00">Зелёный</option>
      <option value="#0000FF" selected>Синий</option>
      <option value="#4B0082">Индиго</option>
      <option value="#8B00FF">Фиолетовый</option>
    </select>

    <label for="plane-height">Высота «стола» (м): <span id="plane-height-val">0.50</span></label>
    <input type="range" id="plane-height" min="0.0" max="2.0" step="0.01" value="0.5">

    <button id="place-btn">Построить модель</button>
  </div>

  <div id="ar-container"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
