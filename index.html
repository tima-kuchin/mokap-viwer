<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AR Ручка с логотипом</title>
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  

<body>
  <div id="controls">
    <label>Загрузите логотип (PNG): <input type="file" id="logoInput" accept="image/png" /></label>
    <label>Цвет корпуса: <input type="color" id="colorPicker" value="#3a8ac7" /></label>
    <button id="startAR">Начать AR</button>
  </div>
  <div id="ar-container"></div>
  <script type="module" src="./app.js"></script>
</body>
</html>
